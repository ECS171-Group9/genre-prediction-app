<div class="content" role="main">
    <div class="align-middle">
        <h1>{{ title }}</h1>
        <p>Enter a book summary in the field below and click Predict:</p>
        <br/>
        <textarea  class="form-control" name="summaryField" id="summaryField" placeholder="Insert Summary Here..."
                   cols="40" rows="5" #summaryField></textarea>
        <br/>
        <button type="button" class="btn btn-outline-primary btn-block" (click)="predictGenre(summaryField.value)">
                Predict
        </button>
        <br/>
        <div *ngIf="predicted">
            <h4>Prediction:</h4>
            <div *ngFor="let prediction of formattedPredictions">
                {{ prediction[0] }} with {{ prediction[1] }}% confidence
            </div>
        </div>
        <br/>
        <div *ngIf="predicted">
            <app-bar-chart
                [barChartLabels]="graphLabels"
                [barChartData]="graphData">
            </app-bar-chart>
        </div>
    </div>
</div>
