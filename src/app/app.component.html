<div class="content" role="main">
    <!-- Title and entry field -->
    <h1>{{ title }}</h1>
    <p>Enter a book summary in the field below and click Predict:</p>
    <br />
    <div class="align-middle">
        <div class="input-group">
            <input type="search" name="summaryField" id="summaryField" class="form-control rounded"
                placeholder="Summary" aria-label="Summary" aria-describedby="search-addon" #summaryField />
            <button type="button" class="btn btn-outline-primary" (click)="predictGenre(summaryField.value)">
                Predict
            </button>
        </div>
    </div>
    <br />
    <div *ngIf="predicted">Prediction: {{ prediction }}</div>
</div>

<!-- Footer -->
<footer class="footer fixed-bottom mt-auto py-3 bg-light">
    <div class="row d-flex mx-auto justify-content-center flex-nowrap">
        <span>Love Book Genre Prediction? Give our repo a star</span>
        <a href="https://github.com/ECS171-Group9/genre-prediction-app" target="_blank" rel="noopener">
            <div class="github-star-badge">
                <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
                </svg>
                Star
            </div>
        </a>
        <a href="https://github.com/ECS171-Group9/genre-prediction-app" target="_blank" rel="noopener">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="#1976d2" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
        </a>
    </div>
</footer>
